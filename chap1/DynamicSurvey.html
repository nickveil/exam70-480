<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dynamic Survey</title>
</head>
    <script>
        var questionNum =3;

        window.onload = function(){
            questions = document.getElementsByTagName('div');
            document.getElementById("submitButton").onclick = numberSearch();
        }   

        function numberSearch(){
            for(var i =0;i<questions.length;i++){
                // console.log("Question Object: "+questions[i].id);
                // console.log("Question Number: Question"+questionNum);
                // console.log(questions[i] == "Question"+questionNum);
                if (questions[i].id == "Question"+questionNum){
                    document.getElementById(questions[i].id).style.display = "inline";
                    
                    console.log("if Statement: " + questions[i].id);
                }else{
                    //console.log(questions[i].id);
                    document.getElementById(questions[i].id).style.display = "none";
                    console.log("Else Statement: " + questions[i].id);
                }
                //questionNum +=1;
            }
            
        }     
    </script>
<body>
    <header>
        A dynamic Questionnaire.
    </header>
    <section>
        <article>
            <hgroup>
                <h1>Questionnaire</h1>
                <h2>Answer the questions in order as they appear.</h2>
            </hgroup>
            <div id="Question1">
                1. ....
            </div>
            <div id="Question2">
                2. ....
            </div>
            <div id="Question3">
                3. ....
            </div>
            <div id="Question4">
                4. ....
            </div>
            <div id="Question5">
                5. ....
            </div>
            <div id="Question6">
                6. ....
            </div>
            <div id="Question7">
                7. ....
            </div>
            <div id="Question8">
                8. ....
            </div>
            <div id="Question9">
                9. ....
            </div>
            <div id="Question10">
                10. ....
            </div>
            <form>
                <input type="radio" name="yes" value="yes"> Yes 
                <input type="radio" name="no" value="no"> No <br />
                <input id="submitButton" type="button" name="submit" value="Submit">
            </form>
        </article>
    </section>
</body>
</html>
