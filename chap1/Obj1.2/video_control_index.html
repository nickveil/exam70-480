<!DOCTYPE html>
<html>
<head>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<title>Custom Video Controls</title>
	<style>
		img:hover {
			cursor: pointer;
		}
	</style>
	<script>
		var video;
		window.onload = function (){
			video = document.getElementById("sampleVideo");
		}
		function play() {
			video.play();
		}
		function pause() {
			video.pause();
		}
		function back() {
			video.currentTime -=3;
		}
	</script>
</head>
<body>

	<table>
		<tr>
			<td>
				<video height="400" width="600" id="sampleVideo">
					<source src="../lib/floor_routine.mp4" type="audio/mp4">
				</video>
			</td>
			<td>
				<img src="../lib/back-button.jpg" onclick="back();" height="45" width="45"><br/>	
				<img src="../lib/play-button.jpg" onclick="play();" height="45" width="45"><br/>
				<img src="../lib/pause-button.jpg" onclick="pause();" height="45" width="45"><br/>		
			</td>
		</tr>
	</table>

</body>
</html>
