<!DOCTYPE html>
<html>
<head>
	<title>Scalable Vector Graphic</title>

	<script type="text/javascript">
		function Red(evt){
			var circle = evt.target;
			circle.setAttribute("style","fill: red");
		}
		function Green(evt){
			var circle = evt.target;
			circle.setAttribute("style","fill: green");
		}
	</script>
</head>
<body>

	<svg style="margin:25">
		<circle id="Circle" cx=50 cy="50" r="50" fill="green" onmouseover="Red(evt)" onmouseout ="Green(evt)"/>
	</svg>
	<svg width="400" height="400" style="margin:25">
		<rect id="lightStandard" x="100" y="100" width="60" height="200" fill="black"/>
		<circle id="redLight" cx="129" cy="145" r="25" fill="red"/>
		<circle id="yellowLight" cx="129" cy="205" r="25" fill="yellow"/>
		<circle id="greenLight" cx="129" cy="265" r="25" fill="green"/>
	</svg>
	<svg width="400" height="400" style="margin:25; padding:5;">
		<polygon points="10,15 30,35 10,85 100,85 70,35 100,15" fill="purple"/>
		<polygon points="10,150 30,170 50,132 62,196 78,165 96,170" style="stroke:orange; fill:black; stroke-width:5;"/> 
		<line x1="150" y1="100" x2="150" y2="150" style="stroke:blue;stroke-width:3;"/>
		<ellipse cx="250" cy="150" rx="30" ry="55" fill="green"/>
		<text x="10" y="10" style="stroke:black; stroke-width:1;">
			Examples of SVG Shapes and Text
		</text>
	</svg>

	<svg id="mySVG">
		<image href="../lib/navy_pier.jpg" width="250" height="100"/>
	</svg>

</body>
</html>
